<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="duckduckgo-clon-style.css">
    <title>DuckDuckGo</title>
</head>
<body>
    <header>
        <div class="all-powerful">
            <ul class="nav-bar">
                <li class="nav-bar-1">
                    <div class="nav-bar-1-t">
                        <a href="">Privacy, simplified.</a>
                    </div>
                    <div class="nav-bar-1-ad1">
                        <img src="./arrow-down.svg" alt="Arrow down">
                    </div>
                </li>
                <li class="nav-bar-2">
                    <div class="nav-bar-2-t">
                       <a href=""><img class="trumpet" src="./trumpet.svg" alt="Trumpet"></a>
                    </div>
                    <div class="nav-bar-2-ad2" >
                        <img class="arrow-down" src="./arrow-down.svg" alt="Arrow down">
                    </div>                    
                </li>
            </ul>
            <div class="nav-bar-menu">
                <img src="./menu.svg" alt="menu-icon">
            </div>
        </div>
    </header>
    <main>
        <div class="main-duckduckgo-logo">
            <img src="./duckduckgo-logo.svg" alt="DuckDuckGo-logo">
        </div>
        <section class="main-search">
            <div class="main-search-bar">
                <div class="main-search-bar-input">
                    <input type="text">
                    <div class="main-search-bar-img">
                        <img src="./magnifying-glass.svg" alt="search-icon">
                    </div>
                </div>
            </div>
            <div class="main-search-text">
                <p>Privacy, simplified, <a href="https://duckduckgo.com/" target="_blank">Help Spread DuckDuckGo!</a></p>
            </div>
        </section>
    </main>
</body>
</html>
