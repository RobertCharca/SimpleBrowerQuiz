<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google-clon-style.css">
    <title>Google</title>
</head>
<body>
    <header> 
        <nav>
            <ul class="nav-bar">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
            </ul>
            <ul class="nav-bar-2">
                <li class="nav-bar-2-img" >
                    <a href="">
                        <img src="./grid-menu.svg" alt="Google Menu Icon">
                    </a>
                </li>
                <li>
                    <a class="nav-bar-2-sign-in" href="">Sign in</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-google-logo">
            <img src="./google-logo.png" alt="Google Logo">
        </div>
        <section class="main-search">
            <div class="main-search-bar-padding">
                <div class="main-search-bar">
                    <div class="search-icon">
                        <img src="./search-icon-black.svg" alt="Search Icon">
                    </div>
                    <input type="text">
                    <div class="voice-search-icon" >
                        <img src="./voice.svg" alt="Voice Search Icon">
                    </div>
                </div>
            </div>
            <div class="main-search-buttons">
                <input class="button-1" type="submit" value="Google Search" src="https://www.google.com/">
                <input class="button-2" type="submit" value="I'm Feeling Lucky">
            </div>  
        </section>
        <div class="main-text">
            <p>Google offered in: <a href="">Many languages</a></p>
        </div> 
    </main>
    <footer>
        <div class="footer-text">
            <p>Somewhere</p>
        </div>
        <div class="footer-sections">
            <ul class="footer-sections-1">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search works</a></li>
            </ul>
            <ul class="footer-sections-2">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
